<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Note Master</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://davidtkatz.com/public_css/noteMaster.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h3>{{title}}</h3>
    <div class="form">
        <div class="form-group">
            <div class="form-group">
                <label>Note Title</label>
                <input type="text" class="form-control" v-model="note.title"/> <!-- model value will contains the props i wanna disply in the screen -->
            </div>
            <div class="form-group">
                <label>Note Text</label>
                <textarea class="form-control" v-model="note.text"></textarea>
            </div>
        </div>
        <button class="btn btn-primary" @click="addNote">+</button>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-4 note" v-for="(note,index) in notes"> 
            <div class="card">
                <div class="card-block">
                    <h4 class="Card-title"></h4>
                    <h6 class="card-subtitle mb-2 text-muted">
                        {{note.title}}
                    </h6>
                    <p class="crad-text">
                        {{note.text}}
                    </p>
                    <p class="crad-text">
                        {{note.date}}
                    </p>
                </div>
                <button class="btn btn-danger" @click="removeNote(index)">X</button>

            </div>

        </div>
    </div>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            title: 'Note Master' ,
            note: { //property contains array
                title: '', 
                text: ''
            },
            notes: [
                {
                title: 'Maiores quibusdam de',
                text: `excepturi corrupti eius aliquam quo natus expedita, saepe tempora. 
                Quae eveniet deserunt doloremque nostrum ad earum? Aut.`,
                date: new Date(Date.now()).toLocaleDateString()
                }            
            ]
        },

        methods: {
            addNote(){
                let {title , text} = this.note
                this.notes.push({title, text, date: new Date(Date.now()).toLocaleDateString()})
            },
            removeNote(index){
                this.notes.splice(index,1)
            }
        }

    })
</script>
</body>
</html>
